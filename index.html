<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faceit stats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container grey-bg main">
      <div class="searchbar input-group mb-3">
        <input
          type="text"
          id="playersearch"
          class="form-control"
          placeholder="username (case sensitive)"
        />
        <button
          class="searchbtn btn btn-outline-secondary"
          type="button"
          id="playersearchbtn"
        >
          Search
        </button>
      </div>
        <h4 style="text-align: center">Search for a player!</h4>
        <div class="row d-flex justify-content-center">
            <div class="col-12 playerprofile faceitcolors shadow-bottom border-bottom border-5 border-dark">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <img id="playerimg" src="https://distribution.faceit-cdn.net/images/b356e0ec-5a89-4b74-8aaa-785886b9fae7.jpeg" class="rounded-circle mx-auto d-block border border-5" alt="player avatar" width="150px" height="150px">
                    </div>
                    <div class="col-6 mt-3">
                        <h4 class="mx-auto d-block shadow fw-bold">Stats for player <span id="playerurl"></span></h4>
                        <h5 class="mx-auto d-block shadow">Country: <span id="playercountry" class="fw-bold">Netherlands</span></h5>
                        <h5 class="mx-auto d-block shadow">Recent results: 
                            <span class="win fw-bold">W</span>
                            <span class="win fw-bold">W</span>
                            <span class="win fw-bold">W</span>
                            <span class="loss fw-bold">L</span>
                            <span class="win fw-bold">W</span>
                        </h5>
                        <h5 class="mx-auto d-block shadow">Elo: <span id="playerelo" class="fw-bold">3044</span></h5>
                    </div>
                </div>
            </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="fetch.js"></script>
  </body>
</html>
